spring.application.name=quizzy
# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/DBQuiz
spring.datasource.username=root
spring.datasource.password=root

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.mvc.hiddenmethod.filter.enabled=true
spring.websocket.enabled=true
logging.level.org.springframework.web.socket=DEBUG

# Port du serveur
server.port=8080
spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/quizzy-194d5
