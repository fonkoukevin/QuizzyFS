spring.application.name=quizzy
# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/DBQuiz
spring.datasource.username=root
spring.datasource.password=root

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Port du serveur
server.port=8080
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com